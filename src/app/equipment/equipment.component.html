<h2 style="color: gray">Equipment</h2>
<div class="equipment-list">
  <app-equipment-item *ngFor="let equipmentItem of equipment | keyvalue" [item]='equipmentItem' >
    <!-- <equipment-item></equipment-item> -->
    <!-- Object Key:{{item.key}} and Object Value:{{item.value}} -->
  </app-equipment-item>
</div>

<div *ngIf="errorMessage">
  <span style="color: red">{{errorMessage}}</span> <br>  
  There was an error fetching the equipment. Refresh to try again
</div>
